<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/dojo.css">

  <title>SSWW学院考试中心</title>
</head>
<body>


<div id="dojo-div">
  <header>
    <nav>
      <div class="brand">
        <strong>思沃特训营</strong>
      </div>
      <div class="header-right">
        <a href="account.html">个人中心</a>
        <a href="register.html">退出</a>
      </div>
    </nav>
  </header>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 col-sm-3 col-xs-12">
        <div class="sidebar">
          <div class="title-list">
            <ol>
              <li>
                <div>精选DOJO</div>
              </li>
              <li>
                <div>1,保龄球</div>
                <span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>
              </li>
              <li>
                <div>2,保龄球</div>
                <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
              </li>
              <li>
                <div>3,保龄球</div>
              </li>
              <li>
                <div>4,保龄球</div>
                <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
              </li>
              <li>
                <div>5,保龄球</div>
                <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
              </li>
              <li>
                <div>6,保龄球</div>
                <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
              </li>
              <li>
                <div>7,保龄球</div>
                <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
              </li>
              <li>
                <div>8,保龄球</div>
                <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
              </li>
            </ol>
          </div>
        </div>
      </div>
      <div class="col-md-9 col-sm-9 col-xs-12">
        <div class="content">
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#topic-definition">题目说明</a></li>
            <li role="presentation"><a href="#topic-requirements">题目要求</a></li>
            <li role="presentation"><a href="#commit-address">提交地址</a></li>
            <li class="li-error-definition" role="presentation"><a href="#error-definition">出错说明</a></li>
          </ul>

          <!-- Tab panes -->
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="topic-definition">
              <p>题目说明</p>
            </div>
            <div role="tabpanel" class="tab-pane" id="topic-requirements">
              <p>题目要求</p>
            </div>
            <div role="tabpanel" class="tab-pane" id="commit-address">

              <div class="row last-time">
                <div class="col-md-12 ">你还有2天10小时完成题目</div>
              </div>

              <div class="form-horizontal">
                <div class="form-group">
                  <div class="col-sm-6 col-sm-offset-2 col-xs-6 col-xs-offset-1">
                    <input type="text" class="form-control" id="git-address" placeholder="github 地址">
                  </div>
                  <div class="col-sm-2  col-xs-3">
                    <a href="" class="btn btn-info">提交GIT地址</a>
                  </div>
                </div>
              </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="error-definition">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<script src="scripts/dojo.js"></script>
</body>
</html>
